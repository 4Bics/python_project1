<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Gym App</title>
</head>

<body>
  <div id=grid_container>
    <header id="header">
      <h1>Globo Gym</h1>
      <div id="login">
          <input class=inputbox type="text" placeholder="Username...">
          <input class=inputbox type="text" placeholder="Password...">
        <button id="loginbutton">Log In</button>
        <button id="signupbutton">
          <a href="/members/new">Sign Up</a>
        </button>
      </div>
    </header>

    <menu id="sidemenu">
      <nav>
        <ul id="navlist">
          <li><a href="/">Home</a></li>
          <li><a href="/workouts/book">Book Workout</a></li>
          <li><a href="/workouts">View Workouts</a></li>
          <li><a href="/instructors">Meet the Instructors</a></li>
          <li><a href="/members">Meet the Members</a></li>
        </ul>
      </nav>
    </menu>

    <section id="blockcontent">
        {% block content %}

        {% endblock %}
    </section>
    <footer id="footer">
      Footer goes here
    </footer>
  </div>
</body>
</html>
