{% extends "base.html" %}

{% block content %}

<form action="/workouts/{{workout.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{workout.name}}" required autofocus>
  </div>

  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" value="{{workout.type}}" required autofocus>
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="duration" value="{{workout.duration}}" required autofocus>
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" value="{{workout.date}}" required autofocus>
  </div>

  <div>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{workout.capacity}}" required autofocus>
  </div>

  <button type="submit">Update workout</button>

</form>

{% endblock %}
