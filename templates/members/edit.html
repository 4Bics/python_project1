{% extends "base.html" %}

{% block content %}

<form action="/members/{{member.id}}" method="post">
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" value="{{member.name}}" required autofocus>
  </div>

  <div>
    <label for="age">Age: </label>
    <input type="number" id="age" name="age" value="{{member.age}}" required autofocus>
  </div>

  <div>
    <label for="membership_type">Membership Type: </label>
    <input type="text" id="membership_type" name="membership_type" value="{{member.membership_type}}" required autofocus>
  </div>

  <button type="submit">Update member</button>

</form>

{% endblock %}
