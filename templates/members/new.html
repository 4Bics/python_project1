{% extends 'base.html' %}

{% block content %}

<form action="/members" method='post'>

  <div id="new_member_form">
    <div class="new_member">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div class="new_member">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Age" required autofocus>
    </div>
    <div class="new_member">
      <label for="membership_type">Membership Type:</label>
      <select name="membership_type" id="membership_type">
        <option style="display:none">
        <option value="gold">Gold</option>`
        <option value="silver">Silver</option>`
        <option value="bronze">Bronze</option>`
      </select>
    </div>
    <div class="new_member">
      <label for="enrolled_class">Select Class:</label>
      <select name="enrolled_class" id="enrolled_class">
        <option style="display:none">
        {% for workout in workouts %}
        <option value="{{workout.id}}">{{workout.name}}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit">Sign Up</button>

  </div>

</form>

{% endblock %}
