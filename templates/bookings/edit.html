{% extends "base.html" %}
{% block content %}

<h2>Edit a Booking</h2>

<form action="/bookings/{{booking.id}}" method="POST">
    <div>
        <label for="workout">Workout: </label>
        <select name="workout_id" id="workout">
            {% for workout in workouts %}
            <option value="{{workout.id}}" {% if workout.id == booking.workout.id %} selected {% endif %}>
                {{workout.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="member">Member: </label>
        <select name="member_id" id="member">
            {% for member in members %}
            <option value="{{member.id}}" {% if member.id == booking.member.id %} selected {% endif %}>
                {{member.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
